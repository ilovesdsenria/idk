<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–µ–º—ã –¥–ª—è –ø–æ–¥–Ω—è—Ç–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è üòä</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #e0f7fa 0%, #b3e5fc 100%);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
        }

        .meme-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .meme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.2em;
            margin: 30px 0;
        }

        .meme-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .meme-card:hover {
            transform: translateY(-5px);
        }

        .meme-img {
            width: 100%;
            height: auto;
            display: block;
            min-height: 200px;
            background: #f5f5f5;
            object-fit: cover;
            transition: opacity 0.3s;
            content-visibility: auto;
            contain: size layout paint;
        }

        .meme-info {
            padding: 15px;
        }

        .meme-title {
            margin: 0;
            font-size: 1.1em;
            color: #2c3e50;
        }

        .meme-source {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .nav-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            box-shadow: 0 3px 10px rgba(255,107,107,0.3);
            transition: transform 0.2s;
            z-index: 100;
        }

        .nav-button:hover {
            transform: translateY(-2px);
        }

        .loading {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            display: none;
            z-index: 100;
        }

        .error-message {
            text-align: center;
            padding: 20px;
            background: #ffe6e6;
            border-radius: 15px;
            margin: 20px;
            color: #cc0000;
        }

        @media (max-width: 768px) {
            .meme-grid {
                grid-template-columns: 1fr;
                padding: 10px;
                gap: 10px;
            }

            .meme-card {
                margin-bottom: 15px;
                border-radius: 10px;
            }

            .meme-img {
                min-height: 200px;
                max-height: 400px;
            }

            .meme-info {
                padding: 10px;
            }

            .nav-button {
                bottom: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 0.9em;
            }

            .loading {
                bottom: 70px;
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }

        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            cursor: pointer;
        }

        .fullscreen-image {
            max-width: 90%;
            max-height: 90vh;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: contain;
        }

        .fullscreen-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1001;
        }

        .fullscreen-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background 0.3s;
        }

        .fullscreen-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .nav-arrows {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1001;
            pointer-events: none;
        }

        .nav-arrow {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            pointer-events: auto;
            transition: background 0.3s;
        }

        .nav-arrow:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .nav-arrows {
                padding: 0 10px;
            }
            
            .nav-arrow {
                width: 40px;
                height: 40px;
                font-size: 1.2em;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .meme-card {
                transition: none;
            }
        }
    </style>
</head>
<body>
    <div class="meme-container">
        <h1>–ú–µ–º—ã –¥–ª—è —Ö–æ—Ä–æ—à–µ–≥–æ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è üòä</h1>
        <div class="meme-grid" id="memeGrid"></div>
    </div>
    <div class="loading" id="loading">–ó–∞–≥—Ä—É–∂–∞–µ–º –º–µ–º—ã...</div>
    <button class="nav-button" onclick="location.href='index.html'">
        –í–µ—Ä–Ω—É—Ç—å—Å—è –∫ –æ—Ç–∫—Ä—ã—Ç–∫–µ ‚ù§Ô∏è
    </button>

    <div class="fullscreen-overlay">
        <div class="nav-arrows">
            <button class="nav-arrow" id="prevMeme">‚Üê</button>
            <button class="nav-arrow" id="nextMeme">‚Üí</button>
        </div>
        <img class="fullscreen-image" src="" alt="">
        <div class="fullscreen-controls">
            <button class="fullscreen-button" id="closeFullscreen">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        const SUBREDDITS = ['memes', 'wholesomememes', 'dankmemes'];
        const POSTS_PER_LOAD = 5;
        const MOBILE_THRESHOLD = 768;
        const isMobile = window.innerWidth <= MOBILE_THRESHOLD;
        const grid = document.getElementById('memeGrid');
        const loading = document.getElementById('loading');
        let isLoading = false;
        let loadedMemes = new Set();
        let after = null;

        async function loadMemes() {
            if (isLoading) return;
            isLoading = true;
            loading.style.display = 'block';

            try {
                // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π —Å–∞–±—Ä–µ–¥–¥–∏—Ç
                const subreddit = SUBREDDITS[Math.floor(Math.random() * SUBREDDITS.length)];
                const url = `https://www.reddit.com/r/${subreddit}/hot.json?limit=${POSTS_PER_LOAD}${after ? '&after=' + after : ''}`;
                
                const response = await fetch(url);
                if (!response.ok) throw new Error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${response.status}`);
                const data = await response.json();
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —É–∫–∞–∑–∞—Ç–µ–ª—å –Ω–∞ —Å–ª–µ–¥—É—é—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
                after = data.data.after;

                const memes = data.data.children
                    .filter(post => {
                        const url = post.data.url || '';
                        return url.match(/\.(jpe?g|png|gif)$/i) && 
                               (url.includes('i.redd.it') || url.includes('i.imgur.com'));
                    })
                    .map(post => ({
                        url: post.data.url,
                        title: post.data.title,
                        source: post.data.subreddit,
                        upvotes: post.data.ups,
                        thumbnail: post.data.thumbnail && post.data.thumbnail !== 'self' ? 
                                  post.data.thumbnail : post.data.url
                    }));

                memes.forEach(meme => {
                    if (loadedMemes.has(meme.url)) return;
                    loadedMemes.add(meme.url);

                    const card = document.createElement('div');
                    card.className = 'meme-card';
                    
                    card.innerHTML = `
                        <img class="meme-img" 
                             src="${isMobile ? meme.thumbnail : meme.url}" 
                             data-full="${meme.url}"
                             loading="lazy" 
                             alt="${meme.title}"
                             onerror="this.src='https://via.placeholder.com/400x300?text=–ú–µ–º –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è'">
                        <div class="meme-info">
                            <h3 class="meme-title">${meme.title}</h3>
                            <div class="meme-source">r/${meme.source} ‚Ä¢ ${meme.upvotes}‚¨ÜÔ∏è</div>
                        </div>
                    `;

                    const img = card.querySelector('.meme-img');
                    img.addEventListener('click', () => {
                        openFullscreen(meme.url, meme.title, Array.from(grid.children).indexOf(card));
                    });
                    
                    grid.appendChild(card);
                });

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –º–µ–º–æ–≤:', error);
                if (grid.children.length === 0) {
                    grid.innerHTML = `
                        <div class="error-message">
                            –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –º–µ–º—ã üò¢<br>
                            <small>${error.message}</small><br>
                            <button onclick="loadMemes()" style="margin-top: 10px; padding: 5px 10px;">
                                –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞
                            </button>
                        </div>`;
                }
            } finally {
                isLoading = false;
                loading.style.display = 'none';
            }
        }

        const observer = new IntersectionObserver(entries => {
            if (entries[0].isIntersecting && !isLoading) {
                loadMemes();
            }
        }, { rootMargin: '200px' });

        const sentinel = document.createElement('div');
        document.body.appendChild(sentinel);
        observer.observe(sentinel);

        window.addEventListener('scroll', () => {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 1000) {
                loadMemes();
            }
        });

        function openFullscreen(imageUrl, title, index) {
            const overlay = document.querySelector('.fullscreen-overlay');
            const image = overlay.querySelector('.fullscreen-image');
            currentMemeIndex = index;
            
            image.src = imageUrl;
            image.alt = title;
            overlay.style.display = 'block';
            
            displayedMemes = Array.from(document.querySelectorAll('.meme-card')).map(card => ({
                url: card.querySelector('.meme-img').dataset.full,
                title: card.querySelector('.meme-title').textContent
            }));
        }

        function navigateMemes(direction) {
            currentMemeIndex = (currentMemeIndex + direction + displayedMemes.length) % displayedMemes.length;
            const meme = displayedMemes[currentMemeIndex];
            const image = document.querySelector('.fullscreen-image');
            image.src = meme.url;
            image.alt = meme.title;
        }

        document.getElementById('prevMeme').addEventListener('click', (e) => {
            e.stopPropagation();
            navigateMemes(-1);
        });

        document.getElementById('nextMeme').addEventListener('click', (e) => {
            e.stopPropagation();
            navigateMemes(1);
        });

        document.getElementById('closeFullscreen').addEventListener('click', () => {
            document.querySelector('.fullscreen-overlay').style.display = 'none';
        });

        document.addEventListener('keydown', (e) => {
            const overlay = document.querySelector('.fullscreen-overlay');
            if (overlay.style.display === 'block') {
                switch(e.key) {
                    case 'ArrowLeft':
                        navigateMemes(-1);
                        break;
                    case 'ArrowRight':
                        navigateMemes(1);
                        break;
                    case 'Escape':
                        overlay.style.display = 'none';
                        break;
                }
            }
        });

        let touchStartX = 0;
        let touchEndX = 0;

        document.querySelector('.fullscreen-overlay').addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.querySelector('.fullscreen-overlay').addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchEndX - touchStartX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    navigateMemes(-1);
                } else {
                    navigateMemes(1);
                }
            }
        }
    </script>
</body>
</html>
